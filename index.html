<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <nav>
    <div class="container">
      <img src="./images/logo.svg" alt="logo" />

      <button href="#" class="hamburger" id="hamburger">
        <img class="icon-hamburger" src="./images/icon-hamburger.svg" alt="hamburger icon" />
        <img class="icon-close" src="./images/icon-close.svg" alt="close icon" />
      </button>

      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li class="unicorn"><a href="#">Login</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container mobile-reverse">
      <div>
        <h3><span>New</span> Monograph Dashboard</h3>
        <h1>
          Powerful insights into your team
        </h1>
        <p>
          Project planning and time tracking for agile teams
        </p>

        <div class="flex">
          <button class="btn">
            Schedule a demo
          </button>
          <h3>to see a live preview</h3>
        </div>

      </div>
      <div>
        <img src="./images/illustration-devices.svg" alt="devices illustration" class="illustration" />
      </div>
    </div>
  </main>
      
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/hannah-saurusrex">Hannah McMahon</a>.
    </p>
  </footer>

  
</body>
</html>
