<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <div class="main">
    <div class="logo">
        <a href="#"><img src="assets/images/logo.svg" alt="company logo" /></a> 
    </div> 
    <div class="header">
      <!--begin mobile nav-->
      <div class="burger-menu">
        <input id="burger-menu" aria-label="mobile navigation" type="checkbox">
        <nav class="burger-menu-active">
          <a href="#" class="button">Products</a>
          <a href="#" class="button">Features</a>
          <a href="#" class="button">Pricing</a>
          <a href="#" class="button">Login</a>  
        </nav>
        <label for="burger-menu">
          <div class="burger-menu-icon">
            <span></span>
          </div>
        </label>
      </div>
      <!-- Mobile Nav End -->
    
        <div class="nav-menu">
          <ul>
            <li href="#">Product</li>
            <li href="#">Features</li>
            <li href="#">Pricing</li>
            <li class="spacer">.</li>
            <span><li href="#">Login</li></span>
          </ul>
        </div>
    </div>
      
      <div class="pitch">
        <h3><span>New</span> Monograph Dashboard</h3>
    
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
    
        <div class="demo">
          <button>Schedule a demo</button> 
          <h2>to see a preview</h2>
        </div>
      </div>
    
      <div class="pitch-image">
        <img src="assets/images/illustration-devices.svg" alt="illustration of desktop and mobile devices" />
      </div>

      <div class="image-bg"></div>
      
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/hannah-saurusrex">Hannah McMahon</a>.
        </p>
      </footer>
  </div>
  
</body>
</html>
